  </div>
  <!-- ./ logo -->

  <h5>Create account</h5>

  <!-- form -->
  <form [formGroup]="registerForm">
    <div class="form-group input-group-lg">
      <input
        formControlName="firstName"
        type="text"
        class="form-control"
        placeholder="Firstname"
        required
        autofocus
        [ngClass]="{
          'form-control-invalid':
            submitted && f.firstName.errors && f.firstName.errors.required
        }"
      />
    </div>
    <div class="form-group input-group-lg">
      <input
        formControlName="lastName"
        type="text"
        class="form-control"
        [ngClass]="{
          'form-control-invalid':
            submitted && f.lastName.errors && f.lastName.errors.required
        }"
        placeholder="Lastname"
        required
      />
    </div>
    <div class="form-group input-group-lg">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        [ngClass]="{
          'form-control-invalid':
            submitted &&
            f.email.errors &&
            (f.email.errors.required || f.email.errors.email)
        }"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group input-group-lg">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Password"
        [ngClass]="{
          'form-control-invalid':
            submitted &&
            f.password.errors &&
            (f.password.errors.required || f.password.errors.minlength)
        }"
        required
      />
    </div>
    <span class="text-danger">{{ message }}</span>
    <div *ngIf="waitingResponse" class="progress-bar">
      <div class="progress-bar-value"></div>
    </div>
    <button *ngIf="!waitingResponse" (click)="register()" class="btn btn-primary btn-lg btn-block">
      Register
    </button>
    <hr />
    <p class="text-muted">Register with your social media account.</p>
    <ul class="list-inline">
      <li class="list-inline-item">
        <a  class="btn btn-floating btn-facebook">
          <i class="fa fa-facebook"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <a  class="btn btn-floating btn-twitter">
          <i class="fa fa-twitter"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <a  class="btn btn-floating btn-dribbble">
          <i class="fa fa-dribbble"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <a  class="btn btn-floating btn-linkedin">
          <i class="fa fa-linkedin"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <a  class="btn btn-floating btn-google">
          <i class="fa fa-google"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <a  class="btn btn-floating btn-behance">
          <i class="fa fa-behance"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <a  class="btn btn-floating btn-instagram">
          <i class="fa fa-instagram"></i>
        </a>
      </li>
    </ul>
    <hr />
    <p class="text-muted">Already have an account?</p>
    <a routerLink="/login" class="btn btn-outline-light btn-sm">Sign in!</a>
  </form>
  <!-- ./ form -->
</div>
