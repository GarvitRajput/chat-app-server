<div *ngIf="message.type == 1" class="message-content">
  {{ message.content }}
</div>
<div class="card" *ngIf="message.type == 2" style="width: 18rem;">
  <img [src]="message.content" class="card-img-top" [alt]="message.content" />
</div>
<div *ngIf="message.type == 3" class="message-content message-file">
  <div class="file-icon">
    <i class="ti-file"></i>
  </div>
  <div>
    <div>{{ message.fileName }}</div>
    <ul class="list-inline">
      <li class="list-inline-item">
        <a [href]="message.content" target="_blank">Download</a>
      </li>
    </ul>
  </div>
</div>
<div class="card" *ngIf="message.type == 4" style="width: 18rem;">
  <video
    controls
    [src]="message.content"
    class="card-img-top"
    alt="message.content"
  ></video>
</div>
<div *ngIf="message.type == 5">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div
        *ngIf="metadata && (metadata.video || metadata.imagePath)"
        [ngClass]="{
          'col-md-4': metadata && !hideinfo,
          'col-md-12': !(metadata && !hideinfo)
        }"
      >
        <img
          *ngIf="metadata.imagePath"
          [src]="metadata.imagePath"
          class="card-img message-media"
          [alt]="metadata.title"
        />
        <video
          *ngIf="!metadata.imagePath"
          class="card-img  message-media"
          [src]="metadata.video"
        ></video>
      </div>
      <div class="message-content" *ngIf="!metadata">
        <p>{{ message.content }}</p>
      </div>
      <div
        *ngIf="metadata && !hideinfo"
        [ngClass]="{
          'col-md-8': metadata.video || metadata.imagePath,
          'col-md-12': !(metadata.video || metadata.imagePath)
        }"
      >
        <div class="card-body">
          <h5 class="card-title">{{ metadata.title }}</h5>
          <p class="card-text">
            {{ metadata.description }}
          </p>
          <p class="card-text">
            <small
              ><a [href]="metadata.url" target="_blank" class="text-muted">{{
                metadata.url
              }}</a></small
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="message-action">
  {{ message.relativeTimeStamp }}
</div>
