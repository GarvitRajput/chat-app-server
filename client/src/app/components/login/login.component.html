
    <div class="col-md-7 hidden-xs user-auth-static"></div>
    <div class="col-md-5 col-md-offset-7 col-xs-12 user-auth-form-container">
      <form [formGroup]="loginForm">
        <div class="col-dm-12 col-xs-12 user-auth-form">
          <div class="col-xs-12">
            <h3>
              Hey Ambrose! Please Login to Your Account!
            </h3>
          </div>
          <div class="col-md-12 col-xs-12 p-l-r-0">
            <div class="col-md-5 col-xs-6">
              <a href="javascript:void(0);" class="btn social-login fb">
                Facebook
              </a>
            </div>
            <div class="col-md-5 col-xs-6">
              <a href="javascript:void(0);" class="btn social-login tw">
                Twitter
              </a>
            </div>
          </div>
          <div class="col-md-12 col-xs-12 m-t-50">
            <span class="seprator">
              <span class="seprator-content">OR</span>
            </span>
          </div>
          <div class="col-md-9 col-xs-12 field-container">
            <div class="field">
              <input
                formControlName="email"
                type="email"
                
                [ngClass]="{
                  'form-control-invalid':
                    submitted &&
                    f.email.errors &&
                    (f.email.errors.required || f.email.errors.email)
                }"
                placeholder="Email"
                required
                name="email"
                id="email"
                placeholder="jane.appleseed@example.com"
              />
              <label for="email">Email Address</label>
            </div>

            <div class="field">
              <input
                formControlName="password"
                type="password"
                
                placeholder="Password"
                [ngClass]="{
                  'form-control-invalid':
                    submitted &&
                    f.password.errors &&
                    (f.password.errors.required || f.password.errors.minlength)
                }"
                required
                name="password"
                id="password"
                placeholder="********"
              />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="col-md-9 col-xs-12">
            <div class="col-md-6 col-xs-6 p-l-0">
              <div class="check-box">
                <input type="checkbox" id="rememberMe" tabindex="38" />
                <label class="user-auth-form-checkbox" for="rememberMe"
                  >Remember Me</label
                >
              </div>
            </div>
            <div class="col-md-6 col-xs-6 p-r-0">
              <a class="forgot-password" href="javascript:void(0);">
                Forgot Password?
              </a>
            </div>
          </div>
          <span class="text-danger">{{ message }}</span>
          <div *ngIf="waitingResponse" class="progress-bar">
            <div class="progress-bar-value"></div>
          </div>
          <div class="col-md-12 col-xs-12 m-t-25">
            <a
              *ngIf="!waitingResponse"
              (click)="signIn()"
              class="btn auth-btn active-screen"
            >
              Login
            </a>
            <a class="btn auth-btn" href="javascript:void(0)">
              Sign Up
            </a>
          </div>
          <div class="col-md-12 col-xs-12 m-t-50">
            <ul class="footer-link">
              <li>
                <a href="javascript:void(0);">
                  Terms and Conditions
                </a>
              </li>
              <li>
                <a href="javascript:void(0);">
                  Privacy Policy
                </a>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
