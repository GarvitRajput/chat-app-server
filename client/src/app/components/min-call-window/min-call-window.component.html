<div *ngIf="remoteStream.id" class="col-md-12 p-l-r-0 min-call-window">
  <a class="maximize" href="javascript:void(0);"></a>
  <div class="col-md-12">
    <p>
      <span class="glyphicon glyphicon-star fav-icon" aria-hidden="true"></span>
      <span class="caller-name">Garvit Rajput</span> |
      <span class="call-time">14:28</span>
    </p>
  </div>

  <!--AUDIO BEGIN-->
  <div *ngIf="false" class="col-md-12 p-l-r-0 audio">
    <div class="col-md-12 user-list">
      <ul>
        <li>
          <img src="assets/img/user3.jpg" />
        </li>
        <li>
          <img src="assets/img/user5.jpg" />
        </li>
      </ul>
    </div>
  </div>
  <!--AUDIO END-->

  <!-- VIDEO BEGIN -->
  <div *ngIf="true" class="col-md-12 p-l-r-0 video">
    <div class="col-md-12 p-l-r-0 master">
      <div class="embed-responsive embed-responsive-16by9">
        <video
          autoplay
          [srcObject]="remoteStream"
          class="embed-responsive-item"
        ></video>
      </div>
      <div class="col-md-4 p-l-r-0 child">
        <div class="embed-responsive embed-responsive-16by9">
          <video
            [srcObject]="localStream"
            autoplay
            class="embed-responsive-item"
          ></video>
        </div>
      </div>
    </div>
  </div>
  <!--VIDEO END-->

  <div class="col-md-12 call-action">
    <ul>
      <li>
        <a href="javascript:void(0);" class="screenshare"> </a>
      </li>
      <li>
        <a href="javascript:void(0);" (click)="toggleVideo()" class="mute"> </a>
      </li>
      <li>
        <a href="javascript:void(0);" class="disconnect"> </a>
      </li>
      <li>
        <a href="javascript:void(0);" class="chat"> </a>
      </li>
    </ul>
  </div>
</div>
